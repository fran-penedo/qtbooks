[options]
user = fran

[views]
main = {"shortcut": "1",
        "hidden_cols": ["id", "edition"],
        "sort_col": "title",
        "query": "
  select BooksView.id, title, authors, genres, publishers, first_published, edition, BooksView.notes,
         iif(BookReaders.reader is {user} and BookReaders.read = true, 'X', '') as read,
         iif(Wishlists.reader is {user}, 'X', '') as wtr,
         iif(BookOwners.owner is {user}, 'X', '') as owned
  from BooksView left outer join Wishlists on BooksView.id = Wishlists.book
       left outer join BookReaders on BooksView.id = BookReaders.book
       left outer join BookOwners on BooksView.id = BookOwners.book
          "
          }

wtr = {"shortcut": "2",
        "hidden_cols": ["id", "edition"],
        "sort_col": "title",
        "query": "
  select BooksView.id, title, authors, genres, publishers, first_published, edition, notes
  from BooksView join Wishlists on BooksView.id = Wishlists.book
       where Wishlists.reader = {user}
          "
          }

read = {"shortcut": "3",
        "hidden_cols": ["id", "edition"],
        "sort_col": "title",
        "query": "
  select BooksView.id, title, authors, genres, publishers, first_published, edition, BooksView.notes
  from BooksView join BookReaders on BooksView.id = BookReaders.book
       where BookReaders.reader = {user} and BookReaders.read = True
          "
          }

this_year = {"shortcut": "4",
        "hidden_cols": ["id", "edition"],
        "sort_col": "title",
        "query": "
  select BooksView.id, strftime('%%m/%%d/%%Y', BookReaders.end, 'unixepoch') as finished,
         title, authors, genres, publishers, first_published, edition, BooksView.notes
  from BooksView join BookReaders on BooksView.id = BookReaders.book
       where BookReaders.reader = {user} and BookReaders.read = True and
             BookReaders.end > strftime('%%s', date('now', 'start of year'))
          "
          }

reading = {"shortcut": "5",
        "hidden_cols": ["id", "edition"],
        "sort_col": "title",
        "query": "
  select BooksView.id, strftime('%%m/%%d/%%Y', BookReaders.start, 'unixepoch') as started,
         title, authors, genres, publishers, first_published, edition, BooksView.notes
  from BooksView join BookReaders on BooksView.id = BookReaders.book
       where BookReaders.reader = {user} and BookReaders.read = False and BookReaders.dropped = False
          "
          }

owned = {"shortcut": "6",
        "hidden_cols": ["id", "edition"],
        "sort_col": "title",
        "query": "
  select BooksView.id, title, authors, genres, publishers, first_published, edition, BooksView.notes,
         place, loaned_to, loaned_from
  from BooksView join BookOwners on BooksView.id = BookOwners.book
       where BookOwners.owner = {user}
          "
          }